<div class="order-container" ng-show="checkoutMode">
<form class="order-form" ng-show="!shoppingStep" name="form" novalidate>
              <h3>Shipping Details</h3>
               <div class="form-group">
                  <div class='input-group date' id='datetimepicker1'>
                     <input type='text' class="form-control" name="date" ng-model="date" placeholder="Pick up a shipping date" required>
                     <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
                  <div class="errContainer">
                     <span class="errBubble" ng-if="dateErr">Can't be blank</span>
                  </div>
               </div>
               <div class="form-group">
                  <input type="text" id="city" name="city" placeholder="Shipping city" ng-model="city" ng-dblclick="fetchCity()" required ng-class="{'has-error': form.city.$dirty && form.city.$invalid}">
                  <div class="errContainer">
                     <span class="errBubble" ng-if="form.city.$dirty && form.city.$invalid">Can't be blank</span>
                  </div>
               </div>
               <div class="form-group">
                  <input type="text" id="address" name="address" placeholder="Shipping address" ng-model="address" ng-dblclick="fetchAddress()" required ng-class="{'has-error': form.address.$dirty && form.address.$invalid}">
                  <div class="errContainer">
                     <span class="errBubble" ng-if="form.address.$dirty && form.address.$invalid">Can't be blank</span>
                  </div>
               </div>
               <div class="form-group">
                  <input type="text" id="card" name='card' placeholder="Type your credit card" ng-model="card" ng-pattern="pattern" required ng-class="{'has-error': form.card.$dirty && form.card.$invalid}">
                  <div class="errContainer">
                     <span class="errBubble" ng-if="form.card.$dirty && form.card.$invalid">Please type a valid credit cart number</span>
                  </div>
               </div>
               <div>Subtotal: {{cart.totalPrice}} <i class="fa fa-usd"></i></div>
               <div ng-if="cart.totalPrice < 100">Shipping: 7 <i class="fa fa-usd"></i></div>
               <div ng-if="cart.totalPrice >= 100">Shipping: 0 <i class="fa fa-usd"></i></div>
               <div ng-if="cart.totalPrice < 100"><span>Total: </span><span ng-bind="cart.totalPrice + 7"></span><i class="fa fa-usd"></i></div>
               <div ng-if="cart.totalPrice >= 100"><span>Total: </span><span ng-bind="cart.totalPrice + 0"></span><i class="fa fa-usd"></i></div>
               <button class="btn btnPush" ng-click="checkout(city, address, card)" ng-disabled="form.card.$invalid || form.address.$invalid || form.city.$invalid">CHECKOUT</button>
               <p ng-if="orderErr">There was en error submit your order. Please try again later.</p>
            </form>
       
        <popup download="download"></popup>
       
        </div>
        <div class="cart-container">
            <cart-product ng-repeat="product in productsCart" data="product" add-product="addProduct" delete-product-from-cart="deleteFromCart"></cart-product>
            <div class="cart-buttons">
                <button type="button" ng-click="goToCash()">CHECK OUT</button>
            </div>
        </div>




    </section>
