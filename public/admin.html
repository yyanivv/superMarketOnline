<body ng-controller="adminController" ng-cloak>
    <header>
        <nav class="">
            <div class="brand">
                <a href="login">
                    <img src="images/logo_green.png" alt="New Market" id="logo">
                </a>
            </div>
            <div class="search-bar">
                <input-search render="products"></input-search>
            </div>
            <form action="/logout" method="get" id="logoutForm" ng-show="admin">
                <p id="fullname"> <i class="fa fa-user"></i> {{fullName}}</p>
                <button type="submit" id="logoutBtn">Log Out</button>
            </form>
        </nav>
    </header>
    <section ng-show="admin">
        <aside class="categories-wrapper">
            <h3 id="categories-heading">CATEGORIES</h3>
            <ul id="buttons-wrapper">
                <category-btn ng-repeat="category in categories" category="category" clicky="fetchProductsByCategory"></category-btn>
            </ul>
        </aside>
        <div class="products-container">
            <product-wrap ng-repeat="product in products" product-data="product" label="'edit'" labell="'add'" edit-product="editProduct" add-product="addProduct2" admin="isAdmin" select-quantity="selectQuantity"></product-wrap>
        </div>
        <div class="form-container add-product">
            <form ng-init="getAllCategories()">
                <h3 id="add-heading">ADD PRODUCT</h3>
                <div class="form-group name">
                    <input type="text" class="form-control" placeholder="Product Name" name="name" ng-model="pname" id="pname" required>
                </div>
                <div class="form-group price">
                    <input type="text" class="form-control" placeholder="Product Price" name="price" ng-model="pprice" required>
                </div>
                <div class="form-group image">
                    <div class="img-selected"><img src="" alt="" width="100"></div>
                    <input type="file" class="form-control" id="myFile" name="image" ng-model="pimage" required>
                </div>
                <div class="form-group category" ng-hide="updateMode">
                    <select class="form-control" ng-model="allCategories" required>
                    <option value="" disabled selected>Select Category</option>
                    <option ng-repeat="category in categories" value="{{category._id}}">{{category.name}}</option>
                    <option value="newCategory">Add new category</option>           
                </select>
                </div>
                <div class="form-group newCategory" ng-show="allCategories === 'newCategory'">
                    <input type="text" class="form-control" name="newCategory" ng-model="newCategory">
                    <p ng-show="categoryExistErr">{{categoryExistErr}}</p>
                    <button type="button" class="btn btn-success" ng-click="addCategory()">Add Category</button>
                </div>
                <button type="submit" class="btn btn-success" ng-click="addProduct()" ng-hide="updateMode"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-success" ng-click="updateProduct()" ng-show="updateMode"><i class="fa fa-check" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-warning" ng-click="resetForm()"><i class="fa fa-times" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-danger" ng-click="deleteProduct()" ng-show="updateMode"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </form>
        </div>
